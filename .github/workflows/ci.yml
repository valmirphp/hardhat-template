name: 'CI'

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main

jobs:
  ci:
    runs-on: ubuntu-latest
    name: CI Hardhat
    steps:
      - name: 'ðŸ“¥ Checkout repository'
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 'ðŸ”Œ Enable Corepack before setting up Node'
        run: corepack enable

      - name: 'ðŸ”§ Setup NodeJs'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: 'ðŸ“¦ Yarn install'
        run: yarn install

      - name: 'ðŸ” Copy .env.example to .env'
        run: cp .env.example .env

      - name: 'ðŸ” Lint Solidity files'
        run: yarn lint:sol

      - name: 'ðŸ” Lint TypeScript files'
        run: yarn lint:ts

      - name: 'ðŸ” Prettier check'
        run: yarn prettier:check

      - name: 'ðŸ“ Add lint summary'
        run: |
          echo "## Lint results" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Passed" >> $GITHUB_STEP_SUMMARY

      - name: 'ðŸ”¨ Compile the contracts and generate the TypeChain bindings'
        run: yarn typechain

      - name: 'ðŸ§ª Test the contracts and generate the coverage report'
        run: yarn coverage:run

      - name: 'ðŸ”Ž Check the coverage threshold'
        run: yarn coverage:check

      - name: 'ðŸ“ Add test summary'
        run: |
          echo "## Test results" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Passed" >> $GITHUB_STEP_SUMMARY

      - name: 'ðŸ¦º Hardhat Tasks'
        run: |
          yarn hardhat task:setGreeting --greeting "Bonjour, le monde" --account 1

      - name: 'ðŸ“Š Report Gas Usage'
        run: |
          REPORT_GAS=true yarn test:gas
